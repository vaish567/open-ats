name: "Workflow"
on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4.0-alpha"
        id: "todo"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
